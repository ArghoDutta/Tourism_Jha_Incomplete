<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="chatassistant.css">
</head>
<body>
    <div class="chat-container">

        <div class="ai-chat-box">
            <img src="AI BOT.jpg" alt="AI-Image" id="aiImage" width="8%">
            <div class="ai-chat-area">
                Hello ! How Can I Help you Today?
            </div>

        </div>


    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message.......">
        <button id="submit"><img src="submit.svg" alt=""></button>

    </div>
    
    
    
    <script src="chatscript.js"></script>
</body>
</html>
