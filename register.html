<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jharkhand Tourism</title>
    <link rel="icon" type="image/png" href="jharkhand govt logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <li class="tour">Jharkhand : Beyond Horizon</li>
    </div>
    <div class="navbar">
        <div class="features">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="rooms-available.html">Rooms Available</a>
            <a href="guide-details.html">Guide Details</a>
            <a href="packages-available.html">Packages Available</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Join us to explore Jharkhand</p>
            
            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the Terms and Conditions
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
