<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jharkhand Tourism</title>
    <link rel="icon" type="image/png" href="jharkhand govt logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <li class="tour">Jharkhand : Beyond Horizon</li>
    </div>
    <div class="navbar">
        <div class="features">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="rooms-available.html">Rooms Available</a>
            <a href="guide-details.html">Guide Details</a>
            <a href="packages-available.html">Packages Available</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
